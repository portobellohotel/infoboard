<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 190px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
      user-select: none;
      pointer-events: none;
    }

    /* CLOCK */
    #clock {
      font-size: 110px;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
    }

    /* DATE */
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* TWO TICKERS */
    .tickerWrap {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
    }

    .tickerRow {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      padding: 14px 22px;
    }

    /* separator line between two rows */
    .tickerRow.top {
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    /* MOVING TRACK */
    .track {
      display: inline-flex;
      align-items: center;
      gap: 18px;
      will-change: transform;
      animation: marquee linear infinite;
    }

    /* Slow premium speeds */
    .top .track { animation-duration: 70s; }
    .bottom .track { animation-duration: 80s; }

    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* ITEMS */
    .item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      line-height: 1;
      padding: 6px 8px;
      border-radius: 10px;
      color: rgba(255,255,255,0.92);
      transition: opacity .25s ease, color .25s ease;
    }

    .sep {
      opacity: 0.35;
      margin: 0 4px;
      user-select: none;
    }

    /* Past = slightly dim */
    .past {
      opacity: 0.35;
    }

    /* Active â€“ blink + highlight */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.45; }
      100% { opacity: 1; }
    }

    .active {
      animation: pulse 1.2s ease-in-out infinite;
      color: #ffd166;
      font-weight: 700;
    }

    /* BADGE */
    .badge {
      display: none;
      font-size: 16px;
      letter-spacing: 1px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 209, 102, 0.35);
      background: rgba(255, 209, 102, 0.12);
      color: #ffd166;
      text-transform: uppercase;
      font-weight: 800;
    }

    .active .badge {
      display: inline-block;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      #clock { font-size: 72px; }
      #date  { font-size: 28px; }
      .logo  { width: 150px; top: 18px; left: 18px; }
      .item  { font-size: 20px; }
      .badge { font-size: 12px; padding: 5px 10px; }
      .tickerRow { padding: 12px 14px; }
    }
  </style>
</head>

<body>
  <img src="logo.png" class="logo" alt="Porto Bello Hotel" />

  <div id="clock"></div>
  <div id="date"></div>

  <!-- TWO-LINE TICKER -->
  <div class="tickerWrap">
    <div class="tickerRow top">
      <div class="track" id="trackTop"></div>
    </div>
    <div class="tickerRow bottom">
      <div class="track" id="trackBottom"></div>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    // NOTE:
    // - meals: show "NOW OPEN" when active
    // - animation: show "LIVE NOW" when active
    // - allowPastDim: if false, never becomes "past" dim (Late Snack requested)
    // - times in 24h "HH:MM"
    // - if end is "00:00" it means 24:00 (end of day)
    // - overnight ranges supported (e.g., 23:00â€“06:00)

    const topBand = [
      { key:"breakfast",      icon:"ðŸ³", label:"Breakfast",      start:"07:00", end:"10:00", badge:"NOW OPEN", type:"meal", allowPastDim:true },
      { key:"lateBreakfast",  icon:"ðŸ¥", label:"Late Breakfast", start:"10:00", end:"10:30", badge:"NOW OPEN", type:"meal", allowPastDim:true },
      { key:"lunch",          icon:"ðŸ½ï¸", label:"Lunch",          start:"12:30", end:"14:00", badge:"NOW OPEN", type:"meal", allowPastDim:true },
      { key:"snack",          icon:"ðŸª", label:"Snack",          start:"14:30", end:"15:30", badge:"NOW OPEN", type:"meal", allowPastDim:true },
    ];

    const bottomBand = [
      { key:"dinner",     icon:"ðŸ·", label:"Dinner",         start:"18:30", end:"21:00", badge:"NOW OPEN", type:"meal", allowPastDim:true },
      // Animation show has only a start in your list. We'll treat it as 60 minutes (21:30â€“22:30).
      { key:"show",       icon:"ðŸŽ‰", label:"Animation Show", start:"21:30", end:"22:30", badge:"LIVE NOW", type:"show", allowPastDim:true },
      // Late Snack: NEVER dim, but when active it should blink + show NOW OPEN
      { key:"lateSnack",  icon:"ðŸŒ™", label:"Late Snack",     start:"23:00", end:"06:00", badge:"NOW OPEN", type:"meal", allowPastDim:false },
      { key:"lobbyBar",   icon:"ðŸ¸", label:"Lobby Bar",      start:"08:30", end:"00:00", badge:"NOW OPEN", type:"meal", allowPastDim:true },
    ];

    // ====== HELPERS ======
    function toMin(hhmm) {
      const [h,m] = hhmm.split(":").map(Number);
      return (h * 60) + m;
    }

    function isActive(nowMin, startMin, endMin) {
      // end 00:00 => 24:00
      if (endMin === 0) endMin = 1440;

      // overnight
      if (endMin < startMin) {
        return (nowMin >= startMin) || (nowMin < endMin);
      }
      // normal
      return (nowMin >= startMin) && (nowMin < endMin);
    }

    function isPast(nowMin, startMin, endMin) {
      // end 00:00 => 24:00
      if (endMin === 0) endMin = 1440;

      // overnight: "past" is tricky; for our UI we only dim if we're in the "gap" between end and start
      // Example 23:00â€“06:00 => past during 06:00â€“22:59 (gap)
      if (endMin < startMin) {
        return (nowMin >= endMin) && (nowMin < startMin);
      }
      // normal: past if now >= end
      return nowMin >= endMin;
    }

    // ====== RENDER (MARQUEE SAFE) ======
    function renderBand(trackEl, items) {
      // Build one sequence with separators
      const seq = document.createElement("div");
      seq.style.display = "inline-flex";
      seq.style.alignItems = "center";

      items.forEach((it, idx) => {
        const span = document.createElement("span");
        span.className = "item";
        span.dataset.key = it.key;

        // text: icon Label HH:MMâ€“HH:MM (or single time handled by range in config)
        const timeText = `${it.start}â€“${it.end === "00:00" ? "00:00" : it.end}`;
        span.innerHTML = `
          <span class="txt">${it.icon} ${it.label} ${timeText}</span>
          <span class="badge">${it.badge}</span>
        `;

        seq.appendChild(span);

        // separator
        if (idx !== items.length - 1) {
          const sep = document.createElement("span");
          sep.className = "sep";
          sep.textContent = "|";
          seq.appendChild(sep);
        }
      });

      // Duplicate sequence to make seamless loop (50% travel)
      const seq2 = seq.cloneNode(true);

      trackEl.innerHTML = "";
      trackEl.appendChild(seq);
      trackEl.appendChild(seq2);

      // Ensure the track width is enough; if it's short, it still loops fine
      trackEl.style.width = "max-content";
    }

    // ====== STATE UPDATE ======
    function clearStates() {
      document.querySelectorAll(".item").forEach(el => {
        el.classList.remove("active", "past");
      });
    }

    function applyStateFor(items, nowMin) {
      items.forEach(it => {
        const startMin = toMin(it.start);
        let endMin = toMin(it.end);
        if (it.end === "00:00") endMin = 0; // keep 0 to let helper convert to 1440

        const active = isActive(nowMin, startMin, endMin);
        const past = isPast(nowMin, startMin, endMin);

        // apply to ALL clones with same data-key
        document.querySelectorAll(`.item[data-key="${it.key}"]`).forEach(el => {
          if (active) {
            el.classList.add("active");
          } else {
            // Late Snack special: never dim
            if (it.allowPastDim && past) el.classList.add("past");
          }
        });
      });
    }

    // ====== CLOCK ======
    function updateTime() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const nowMin = (h * 60) + m;

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });

      clearStates();
      applyStateFor(topBand, nowMin);
      applyStateFor(bottomBand, nowMin);
    }

    // ====== INIT ======
    renderBand(document.getElementById("trackTop"), topBand);
    renderBand(document.getElementById("trackBottom"), bottomBand);

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
