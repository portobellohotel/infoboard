<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 190px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
      user-select: none;
      pointer-events: none;
      z-index: 5;
    }

    /* CENTER WRAP (IMPORTANT FIX) */
    .center {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* 2 bantƒ±n kapladƒ±ƒüƒ± alanƒ± telafi eder (tarih kaybolmaz) */
      padding-bottom: 160px;
      box-sizing: border-box;

      z-index: 3;
      text-align: center;
    }

    /* CLOCK (auto scale) */
    #clock {
      font-size: clamp(56px, 12vw, 110px);
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
      line-height: 1.05;
    }

    /* DATE (auto scale) */
    #date {
      margin-top: 16px;
      font-size: clamp(18px, 4.6vw, 42px);
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
      line-height: 1.2;
    }

    /* TWO TICKERS */
    .tickerWrap {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      z-index: 10;
    }

    .tickerRow {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      padding: 14px 22px;
    }

    .tickerRow.top {
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .track {
      display: inline-flex;
      align-items: center;
      gap: 18px;
      will-change: transform;
      animation: marquee linear infinite;
      width: max-content;
    }

    .top .track { animation-duration: 70s; }
    .bottom .track { animation-duration: 80s; }

    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    .item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: clamp(16px, 2.6vw, 28px);
      line-height: 1;
      padding: 6px 8px;
      border-radius: 10px;
      color: rgba(255,255,255,0.92);
      transition: opacity .25s ease, color .25s ease;
    }

    .sep {
      opacity: 0.35;
      margin: 0 4px;
      user-select: none;
    }

    .past { opacity: 0.35; }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.45; }
      100% { opacity: 1; }
    }

    .active {
      animation: pulse 1.2s ease-in-out infinite;
      color: #ffd166;
      font-weight: 700;
    }

    .badge {
      display: none;
      font-size: 16px;
      letter-spacing: 1px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 209, 102, 0.35);
      background: rgba(255, 209, 102, 0.12);
      color: #ffd166;
      text-transform: uppercase;
      font-weight: 800;
      margin-left: 8px;
    }

    .active .badge { display: inline-block; }

    /* Logo also scale a bit on small screens */
    @media (max-width: 768px) {
      .logo { width: 150px; top: 18px; left: 18px; }
      .center { padding-bottom: 150px; }
      .badge { font-size: 12px; padding: 5px 10px; }
      .tickerRow { padding: 12px 14px; }
    }

    /* EXTRA FIX for phone landscape (width b√ºy√ºk, height k√º√ß√ºk) */
    @media (max-height: 520px) {
      .center { padding-bottom: 140px; }
      #date { margin-top: 10px; }
    }
  </style>
</head>

<body>
  <img src="logo.png" class="logo" alt="Porto Bello Hotel" />

  <div class="center">
    <div id="clock"></div>
    <div id="date"></div>
  </div>

  <div class="tickerWrap">
    <div class="tickerRow top">
      <div class="track" id="trackTop"></div>
    </div>
    <div class="tickerRow bottom">
      <div class="track" id="trackBottom"></div>
    </div>
  </div>

  <script>
    const topBand = [
      { key:"breakfast",      icon:"üç≥", label:"Breakfast",      start:"07:00", end:"10:00", badge:"NOW OPEN", allowPastDim:true },
      { key:"lateBreakfast",  icon:"ü•ê", label:"Late Breakfast", start:"10:00", end:"10:30", badge:"NOW OPEN", allowPastDim:true },
      { key:"lunch",          icon:"üçΩÔ∏è", label:"Lunch",          start:"12:30", end:"14:00", badge:"NOW OPEN", allowPastDim:true },
      { key:"snack",          icon:"üç™", label:"Snack",          start:"14:30", end:"15:30", badge:"NOW OPEN", allowPastDim:true },
    ];

    const bottomBand = [
      { key:"dinner",     icon:"üç∑", label:"Dinner",         start:"18:30", end:"21:00", badge:"NOW OPEN", allowPastDim:true },
      { key:"show",       icon:"üéâ", label:"Animation Show", start:"21:30", end:"22:30", badge:"LIVE NOW", allowPastDim:true },
      { key:"lateSnack",  icon:"üåô", label:"Late Snack",     start:"23:00", end:"06:00", badge:"NOW OPEN", allowPastDim:false },
      { key:"lobbyBar",   icon:"üç∏", label:"Lobby Bar",      start:"08:30", end:"00:00", badge:"NOW OPEN", allowPastDim:true },
    ];

    function toMin(hhmm) {
      const [h,m] = hhmm.split(":").map(Number);
      return (h * 60) + m;
    }

    function isActive(nowMin, startMin, endMin) {
      if (endMin === 0) endMin = 1440;
      if (endMin < startMin) return (nowMin >= startMin) || (nowMin < endMin);
      return (nowMin >= startMin) && (nowMin < endMin);
    }

    function isPast(nowMin, startMin, endMin) {
      if (endMin === 0) endMin = 1440;
      if (endMin < startMin) return (nowMin >= endMin) && (nowMin < startMin);
      return nowMin >= endMin;
    }

    function renderBand(trackEl, items) {
      const seq = document.createElement("div");
      seq.style.display = "inline-flex";
      seq.style.alignItems = "center";

      items.forEach((it, idx) => {
        const span = document.createElement("span");
        span.className = "item";
        span.dataset.key = it.key;

        const timeText = `${it.start}‚Äì${it.end}`;
        span.innerHTML = `
          <span class="txt">${it.icon} ${it.label} ${timeText}</span>
          <span class="badge">${it.badge}</span>
        `;
        seq.appendChild(span);

        if (idx !== items.length - 1) {
          const sep = document.createElement("span");
          sep.className = "sep";
          sep.textContent = "|";
          seq.appendChild(sep);
        }
      });

      const seq2 = seq.cloneNode(true);
      trackEl.innerHTML = "";
      trackEl.appendChild(seq);
      trackEl.appendChild(seq2);
    }

    function clearStates() {
      document.querySelectorAll(".item").forEach(el => el.classList.remove("active", "past"));
    }

    function applyStateFor(items, nowMin) {
      items.forEach(it => {
        const startMin = toMin(it.start);
        let endMin = toMin(it.end);
        if (it.end === "00:00") endMin = 0;

        const active = isActive(nowMin, startMin, endMin);
        const past = isPast(nowMin, startMin, endMin);

        document.querySelectorAll(`.item[data-key="${it.key}"]`).forEach(el => {
          if (active) {
            el.classList.add("active");
          } else {
            if (it.allowPastDim && past) el.classList.add("past");
          }
        });
      });
    }

    function updateTime() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const nowMin = (h * 60) + m;

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });

      clearStates();
      applyStateFor(topBand, nowMin);
      applyStateFor(bottomBand, nowMin);
    }

    renderBand(document.getElementById("trackTop"), topBand);
    renderBand(document.getElementById("trackBottom"), bottomBand);

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
