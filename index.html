<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO – SOL ÜST */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 220px;
    }

    /* SAAT */
    #clock {
      font-size: 110px;
      font-weight: bold;
      letter-spacing: 4px;
    }

    /* TARİH */
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="logo.png" alt="Porto Bello Hotel" class="logo">

  <!-- SAAT & TARİH -->
  <div id="clock">--:--:--</div>
  <div id="date">--</div>

  <script>
    function update() {
      const now = new Date();

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });
    }

    update();
    setInterval(update, 1000);
  </script>

</body>
</html>
